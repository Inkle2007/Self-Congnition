<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机浏览器视觉效果示例</title>
    <style>
        /* 设置页面背景 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a       ;
 }
 
        /* 定义旋转方块的样式 */
        .box {
            width: 150px;
            height: 150px;
            background: #ff6b6b;
            position: relative;
            animation: rotate 4s linear infinite;
            border-radius: 10px;
        }
 
        /* 定义旋转动画 */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
 
        /* 定义文字样式 */
        .text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
 
        /* 定义按钮 */
样式        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
 cursor           : pointer;
            margin-top: 10px;
        }
 
        /* 按钮悬停效果 */
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 旋转方块 -->
    <div class="box" id="colorBox"></div>
 
    <!-- 文字 -->
    <div class="text">
        点击下方按钮<br>改变方块颜色 
    </div>
 
    <!-- 按钮 -->
    <button class="button" onclick="changeColor()">改变颜色</button>
 
    <>
script        // 改变方块颜色的函数 
        function changeColor() {
            const colors = ['#ff6b6b', '#4CAF50', '#2196F3', '#9C27B0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('colorBox').style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
