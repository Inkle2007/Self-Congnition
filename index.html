<!DOCTYPE html> 
<html lang="zh-CN"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>星空动画</title> 
    <style> 
        body { 
            margin: 0; 
 padding           : 0; 
            overflow: hidden; 
            background-color: black; 
        } 
 
        canvas { 
            display: block; 
        } 
    </style> 
</head> 
 
<body> 
    <canvas id="starCanvas" width="100vw" height="100vh"></canvas> 
    <script> 
        const canvas = document.getElementById('starCanvas'); 
        const ctx = canvas.getContext('2d'); 
 
        let stars = []; 
        let meteors = []; 
 
        // 初始化星星 
        function initStars() { 
            for (let i = 0; i < 200; i++) { 
                let star = { 
                    x: Math.random() * canvas.width, 
                    y: Math.random() * canvas.height, 
                    size: Math.random() * 2 + 1, 
                    speed: Math.random() * 0.5 + 0.1 
                }; 
                stars.push(star); 
            } 
        } 
 
        // 初始化流星 
        function initMeteors() { 
            for (let i = 0; i < 10; i++) { 
                let meteor = { 
                    x: Math.random() * canvas.width, 
                    y: -10, 
                    size: Math.random() * 3 + 2, 
                    speed: Math.random() * 2 + 1, 
                    angle: Math.random() * 2 * Math.PI 
                }; 
                meteors.push(meteor); 
            } 
        } 
 
        // 绘制星星 
        function drawStars() { 
            ctx.beginPath(); 
            for (let star of stars) { 
                ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI); 
                ctx.fillStyle = 'white'; 
                ctx.fill(); 
 
                star.y += star.speed; 
                if (star.y > canvas.height) { 
                    star.y = 0; 
                    star.x = Math.random() * canvas.width; 
                } 
            } 
            ctx.closePath(); 
        } 
 
        // 绘制流星 
        function drawMeteors() { 
            ctx.beginPath(); 
            for (let meteor mete ofors) { 
                ctxarc.(meteor.x, meteor.y, meteor.size, 0, 2 * Math.PI); 
                ctx.fillStyle = 'yellow'; 
                ctx.fill(); 
 
                meteor.x += Math.cos(meteor.angle) * meteor.speed; 
                meteor.y += Math.sin(mete.orangle) * meteor.speed; 
 
                if (meteor.y > canvas.height || meteor.x < 0 || meteor.x > canvas.width {) 
                    meteor.x = Math.random() * canvas.width; 
                    meteor.y = -10; 
                    meteor.angle = Math.random() * 2 * Math.PI; 
                } 
            } 
            ctx.closePath(); 
        } 
 
        function animate() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            drawStars(); 
            drawMeteors(); 
            requestAnimationFrame(animate); 
        } 
 
        initStars(); 
        initMeteors(); 
        animate(); 
    </script> 
</body> 
 
</html>
